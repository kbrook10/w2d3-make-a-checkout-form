  <form method="post" action="#" enctype="multipart/form-data">
    <div class="container">
      <div class="panel panel-gold">
        <div class="panel-heading">
          Contact Information
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="first_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="checkbox">
                <label>
                 <input type="hidden" name="send_me_stuff" value="no">
                 <input type="checkbox" name="send_me_stuff" value="yes"checked> Remember me
                </label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="text" id="price" name="price" class="form-control">
                  <div class="input-group-addon">.00</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="blog_post">Blog Post</label>
        <textarea rows="10" name="blog_post" id="blog_post" class="form-control"></textarea>
      </div>
      <br>
        <div class="form-group">
          <label for="country">Country</label>
          <select class="form-control" name="country" id="country">
            <option value="CA">Canda</option>
            <option value="US" selected>United States</option>
          </select>
        </div>
      <br>
      <div class="row">
        <div class="col-sm-6 col-sm-push-6 text-right">
          <div class="form-group">
            <button class="btn btn-success btn-lg">Send</button>
          </div>
        </div>
        <div class="col-sm-6 col-sm-pull-6">
          <div class="form-group">
            <button class="btn btn-primary btn-sm">Cancel</button>
          </div>
        </div>
      </div>
