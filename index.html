<!DOCTYPE html>
<html>
<head>
  <title>Make a Checkout Form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <script src="https://use.fontawesome.com/bfd4e076b7.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
  <form action="index.html" method="post" enctype="multipart/form-data">
    <div class="container">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h2>CHECKOUT PAGE</h2>
        </div>
      </div>
      <!-- Begin Contact Information Section -->
      <div class="form-group">
        <div class="panel panel-info text-left">
          <div class="panel-heading">
            <h3>Contact</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="first_name">Last Name</label>
                  <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="text" id="phone" name="phone" class="form-control" placeholder="(xxx)-(xxx)-(xxxx)" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" class="form-control" placeholder="Ex. your.email@example.com" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Contact Information section here -->

      <!-- Begin Shipping Information Section here -->
      <div class="form-group">
        <div class="panel panel-info text-left">
          <div class="panel-heading">
            <h3>Shipping</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="first_name">Street</label>
                  <input type="text" id="street_name" name="street_name" class="form-control" placeholder="Ex. 123 Marberry Ln." />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="first_name">City</label>
                  <input type="text" id="city_name" name="city_name" class="form-control" placeholder="Ex. Gumdropsville" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="country">State</label>
                  <select class="form-control" name="state" id="state">
                  	<option value="AL">Alabama</option>
                  	<option value="AK">Alaska</option>
                  	<option value="AZ">Arizona</option>
                  	<option value="AR">Arkansas</option>
                  	<option value="CA">California</option>
                  	<option value="CO">Colorado</option>
                  	<option value="CT">Connecticut</option>
                  	<option value="DE">Delaware</option>
                  	<option value="DC">District Of Columbia</option>
                  	<option value="FL">Florida</option>
                  	<option value="GA">Georgia</option>
                  	<option value="HI">Hawaii</option>
                  	<option value="ID">Idaho</option>
                  	<option value="IL">Illinois</option>
                  	<option value="IN">Indiana</option>
                  	<option value="IA">Iowa</option>
                  	<option value="KS">Kansas</option>
                  	<option value="KY">Kentucky</option>
                  	<option value="LA">Louisiana</option>
                  	<option value="ME">Maine</option>
                  	<option value="MD">Maryland</option>
                  	<option value="MA">Massachusetts</option>
                  	<option value="MI">Michigan</option>
                  	<option value="MN">Minnesota</option>
                  	<option value="MS">Mississippi</option>
                  	<option value="MO">Missouri</option>
                  	<option value="MT">Montana</option>
                  	<option value="NE">Nebraska</option>
                  	<option value="NV">Nevada</option>
                  	<option value="NH">New Hampshire</option>
                  	<option value="NJ">New Jersey</option>
                  	<option value="NM">New Mexico</option>
                  	<option value="NY">New York</option>
                  	<option value="NC">North Carolina</option>
                  	<option value="ND">North Dakota</option>
                  	<option value="OH">Ohio</option>
                  	<option value="OK">Oklahoma</option>
                  	<option value="OR">Oregon</option>
                  	<option value="PA">Pennsylvania</option>
                  	<option value="RI">Rhode Island</option>
                  	<option value="SC">South Carolina</option>
                  	<option value="SD">South Dakota</option>
                  	<option value="TN" selected>Tennessee</option>
                  	<option value="TX">Texas</option>
                  	<option value="UT">Utah</option>
                  	<option value="VT">Vermont</option>
                  	<option value="VA">Virginia</option>
                  	<option value="WA">Washington</option>
                  	<option value="WV">West Virginia</option>
                  	<option value="WI">Wisconsin</option>
                  	<option value="WY">Wyoming</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="zip_code">Zip-Code</label>
                  <input type="text" id="zip_code" name="zip-code" class="form-control" placeholder="(xxxxx)" maxlength="5"/>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="country">Country</label>
                  <input type="text" id="country" name="country" class="form-control" placeholder="United Arab Emirates"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Shipping Information section here -->
    </div>
  </form>
</body>
</html>
