<!DOCTYPE html>
<html>
<head>
  <title>Make a Checkout Form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <script src="https://use.fontawesome.com/bfd4e076b7.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
  <form action="index.html" method="post" enctype="multipart/form-data">
    <div class="container">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h2>CHECKOUT PAGE</h2>
        </div>
      </div>
      <!-- Begin Contact Information Section -->
      <div class="form-group">
        <div class="panel panel-info text-left">
          <div class="panel-heading">
            <h3>Contact</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" maxlength="50"/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="first_name">Last Name</label>
                  <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" maxlength="50"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="phone">Phone Number (no-spaces)</label>
                  <input type="text" id="phone" name="phone" class="form-control" placeholder="(xxx)-(xxx)-(xxxx)" maxlength="10"/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" class="form-control" placeholder="Ex. your.email@example.com" maxlength="50"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Contact Information section here -->

      <!-- Begin Shipping Information Section here -->
      <div class="form-group">
        <div class="panel panel-info text-left">
          <div class="panel-heading">
            <h3>Shipping</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="street_name">Street</label>
                  <input type="text" id="street_name" name="street_name" class="form-control" placeholder="Ex. 123 Marberry Ln." maxlength="50"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="city_name">City</label>
                  <input type="text" id="city_name" name="city_name" class="form-control" placeholder="Ex. Gumdropsville" maxlength="50"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="state">State</label>
                  <select class="form-control" name="state" id="state">
                  	<option value="AL">Alabama</option>
                  	<option value="AK">Alaska</option>
                  	<option value="AZ">Arizona</option>
                  	<option value="AR">Arkansas</option>
                  	<option value="CA">California</option>
                  	<option value="CO">Colorado</option>
                  	<option value="CT">Connecticut</option>
                  	<option value="DE">Delaware</option>
                  	<option value="DC">District Of Columbia</option>
                  	<option value="FL">Florida</option>
                  	<option value="GA">Georgia</option>
                  	<option value="HI">Hawaii</option>
                  	<option value="ID">Idaho</option>
                  	<option value="IL">Illinois</option>
                  	<option value="IN">Indiana</option>
                  	<option value="IA">Iowa</option>
                  	<option value="KS">Kansas</option>
                  	<option value="KY">Kentucky</option>
                  	<option value="LA">Louisiana</option>
                  	<option value="ME">Maine</option>
                  	<option value="MD">Maryland</option>
                  	<option value="MA">Massachusetts</option>
                  	<option value="MI">Michigan</option>
                  	<option value="MN">Minnesota</option>
                  	<option value="MS">Mississippi</option>
                  	<option value="MO">Missouri</option>
                  	<option value="MT">Montana</option>
                  	<option value="NE">Nebraska</option>
                  	<option value="NV">Nevada</option>
                  	<option value="NH">New Hampshire</option>
                  	<option value="NJ">New Jersey</option>
                  	<option value="NM">New Mexico</option>
                  	<option value="NY">New York</option>
                  	<option value="NC">North Carolina</option>
                  	<option value="ND">North Dakota</option>
                  	<option value="OH">Ohio</option>
                  	<option value="OK">Oklahoma</option>
                  	<option value="OR">Oregon</option>
                  	<option value="PA">Pennsylvania</option>
                  	<option value="RI">Rhode Island</option>
                  	<option value="SC">South Carolina</option>
                  	<option value="SD">South Dakota</option>
                  	<option value="TN" selected>Tennessee</option>
                  	<option value="TX">Texas</option>
                  	<option value="UT">Utah</option>
                  	<option value="VT">Vermont</option>
                  	<option value="VA">Virginia</option>
                  	<option value="WA">Washington</option>
                  	<option value="WV">West Virginia</option>
                  	<option value="WI">Wisconsin</option>
                  	<option value="WY">Wyoming</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="zip_code">Zip-Code</label>
                  <input type="text" id="zip_code" name="zip-code" class="form-control" placeholder="(xxxxx)" maxlength="5"/>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="country">Country</label>
                  <input type="text" id="country" name="country" class="form-control" placeholder="United Arab Emirates"maxlength="50"/>
                </div>
              </div>
            </div>
            <!-- Add checkbox here -->
            <label>
              <input type="hidden" name="address" value="no">
              <input type="checkbox" id="address" name="address" value="yes" checked="checked">
              Use same address for Billing?
            </label>
          </div>
        </div>
      </div>
      <!-- End Shipping Information section here -->

      <!-- Begin Billing Information Section here -->
      <div class="form-group">
        <div class="panel panel-info text-left">
          <div class="panel-heading">
            <h3>Billing</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="street_name_bill">Street</label>
                  <input type="text" id="street_name_bill" name="street_name_bill" class="form-control" placeholder="Ex. 123 Marberry Ln." maxlength="50"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="city_name_bill">City</label>
                  <input type="text" id="city_name_bill" name="city_name_bill" class="form-control" placeholder="Ex. Gumdropsville" maxlength="50"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="state_bill">State</label>
                  <select class="form-control" name="state_bill" id="state_bill">
                  	<option value="AL">Alabama</option>
                  	<option value="AK">Alaska</option>
                  	<option value="AZ">Arizona</option>
                  	<option value="AR">Arkansas</option>
                  	<option value="CA">California</option>
                  	<option value="CO">Colorado</option>
                  	<option value="CT">Connecticut</option>
                  	<option value="DE">Delaware</option>
                  	<option value="DC">District Of Columbia</option>
                  	<option value="FL">Florida</option>
                  	<option value="GA">Georgia</option>
                  	<option value="HI">Hawaii</option>
                  	<option value="ID">Idaho</option>
                  	<option value="IL">Illinois</option>
                  	<option value="IN">Indiana</option>
                  	<option value="IA">Iowa</option>
                  	<option value="KS">Kansas</option>
                  	<option value="KY">Kentucky</option>
                  	<option value="LA">Louisiana</option>
                  	<option value="ME">Maine</option>
                  	<option value="MD">Maryland</option>
                  	<option value="MA">Massachusetts</option>
                  	<option value="MI">Michigan</option>
                  	<option value="MN">Minnesota</option>
                  	<option value="MS">Mississippi</option>
                  	<option value="MO">Missouri</option>
                  	<option value="MT">Montana</option>
                  	<option value="NE">Nebraska</option>
                  	<option value="NV">Nevada</option>
                  	<option value="NH">New Hampshire</option>
                  	<option value="NJ">New Jersey</option>
                  	<option value="NM">New Mexico</option>
                  	<option value="NY">New York</option>
                  	<option value="NC">North Carolina</option>
                  	<option value="ND">North Dakota</option>
                  	<option value="OH">Ohio</option>
                  	<option value="OK">Oklahoma</option>
                  	<option value="OR">Oregon</option>
                  	<option value="PA">Pennsylvania</option>
                  	<option value="RI">Rhode Island</option>
                  	<option value="SC">South Carolina</option>
                  	<option value="SD">South Dakota</option>
                  	<option value="TN" selected>Tennessee</option>
                  	<option value="TX">Texas</option>
                  	<option value="UT">Utah</option>
                  	<option value="VT">Vermont</option>
                  	<option value="VA">Virginia</option>
                  	<option value="WA">Washington</option>
                  	<option value="WV">West Virginia</option>
                  	<option value="WI">Wisconsin</option>
                  	<option value="WY">Wyoming</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="zip_code_bill">Zip-Code</label>
                  <input type="text" id="zip_code_bill" name="zip-code_bill" class="form-control" placeholder="(xxxxx)" maxlength="5"/>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="country_bill">Country</label>
                  <input type="text" id="country_bill" name="country_bill" class="form-control" placeholder="United Arab Emirates"maxlength="50"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Shipping Information section here -->
      <!-- Begin Payment Information Section here -->
      <div class="form-group">
        <div class="panel panel-info text-left">
          <div class="panel-heading">
            <h3>Billing</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="payment">We Accept Payment From</label>
                  <i class="fa fa-cc-amex" aria-hidden="true"></i>
                  <i class="fa fa-google-wallet" aria-hidden="true"></i>
                  <i class="fa fa-cc-discover" aria-hidden="true"></i>
                  <i class="fa fa-paypal" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="card_type">Card Type</label>
                  <select class="form-control" name="card_type" id="card_type">
                    <option value="AX">Amex</option>
                    <option value="GW">Google Wallet</option>
                    <option value="DS">Discover</option>
                    <option value="PP" selected>PayPal</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="card_number">Card Number</label>
                  <input type="text" id="card_number" name="card_number" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx"maxlength="50"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Expiry Date</label>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="month">Month</label>
                  <select class="form-control" name="month" id="month">
                    <option value="01">Jan</option>
                    <option value="02">Feb</option>
                    <option value="03">Mar</option>
                    <option value="04">Apr</option>
                    <option value="05">May</option>
                    <option value="06">Jun</option>
                    <option value="07">Jul</option>
                    <option value="08">Aug</option>
                    <option value="09">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                  </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
